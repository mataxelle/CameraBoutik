<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <title>Panier | CameraBoutik</title>

<body>

    <div id="main">
        <div class="container">
            <div class="row d-flex align-items-center my-5">
                <div class="col">
                    <h1 class="text-center">Cam√©ras Vintage</h1>
                </div>
                <div class="col d-flex justify-content-around">
                    <a href="index.html">Accueil</a>
                    <a href="cart.html">Panier</a>

            </div>

            <div class="row my-5 cart_box">
                <div class="col text-center cart_empty_msg"></div>

            <div class="my-5 user_informations">

                <div class="row mx-5 border">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="firstName">firstName</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="adress">Adresse de livraison</label>
                                <input type="text" class="form-control" id="adress">
                            </div>
                            <button type="submit" class="my-4 btn btn-primary">Valider</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col d-flex justify-content-around">
