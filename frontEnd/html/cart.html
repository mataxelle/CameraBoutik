<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Panier | CameraBoutik</title>
</head>

<body>

    <div id="main">
        <div class="container">
            <div class="row d-flex align-items-center my-5">
                <div class="col">
                    <h1 class="text-center">Caméras Vintage</h1>
                </div>
                <div class="col d-flex justify-content-around">
                    <a href="index.html">Accueil</a>
                    <a href="cart.html">Panier</a>
                </div>
            </div>

            <div class="row my-5 cart_box">
                <div class="col text-center cart_empty_msg"></div>
                <div class="col cart_full_msg">
                    <table>
                        <thead id="cartHead">
                            <tr>
                                <th id="article">Article</th>
                                <th id="couleur">Lentilles</th>
                                <th id="quantite">Prix</th>
                                <th id="total">Qté</th>
                                <th>Total</th>
                                <th id="supprimer"></th>
                            </tr>
                        </thead>
                        <tbody id="cartBody"></tbody>
                        <tfoot id="cartFoot"></tfoot>
                    </table>
                </div>
            </div>

            <div class="my-5 user_informations">
                <h3 class="my-5 text-center">Validation de commande</h3>

                <div class="row mx-5 border">
                    <div class="col">
                        <form method="POST" name="cartForm" id="cartForm" >
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control" name="lastName" id="lastName">
                                <div class="errorLastName"></div>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" name="firsName" id="firstName">
                                <div class="errorFirstName"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                                <div class="errorEmail"></div>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse de livraison</label>
                                <input type="text" class="form-control" name="address" id="address">
                                <div class="errorAddress"></div>
                            </div>
                            <button type="submit" class="my-4 btn btn-primary" id="submitFormButton">Valider</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col d-flex justify-content-around">
                    <a href="">A propos de</a>
                    <a href="">Livraison</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="/frontEnd/js/cart.js"></script>
</body>

</html>
