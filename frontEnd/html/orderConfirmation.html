<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Confirmation de commande | CameraBoutik</title>
</head>

<body>

    <div id="main">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col">
                    <h1 class="text-center">Caméras Vintage</h1>
                </div>
                <div class="col d-flex justify-content-around">
                    <a href="index.html">Accueil</a>
                    <a href="panier.html">Panier</a>
                </div>
            </div>

            <div class="row m-5">
                <img src="/frontEnd/images/success.jpg" alt="image de succès">

                <div class="m-5">
                    <h2>Merci <span id="orderFirstName"></span>,<br>
                        Votre commande à été enregistrée.</h2>

                    <p class="mt-5">Numéro de commande : <span class="orderNumber"></span></p>

                    <div>
                        <h3>Détails de votre commande</h3>
                        <div>
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th colspan="3">N° de commande : <span class="orderNumber"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="tBodyOrderSuccess"></tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                        <h3>Informations livraison</h3>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col d-flex justify-content-around">
                    <a href="">A propos de</a>
                    <a href="">Livraison</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="/frontEnd/js/orderConfirmation.js"></script>
</body>

</html>
